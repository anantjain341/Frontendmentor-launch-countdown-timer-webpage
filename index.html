<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>  
    <div>
      <img class="stars" src="./images/bg-stars.svg" alt="">
      <img class="hills" src="./images/pattern-hills.svg" alt="">
    </div>

  <main>
    <div class="title">
      <h1>
        We're launching soon
      </h1>
    </div>
    <div class="countdown">
      <div >
        <p class="days">08</p>
        <h3>Days</h3>

      </div>
      <div >
        <p class="hours">23</p>
        <h3>Hours</h3>

      </div>
      <div >
        <p class="minutes">55</p>
        <h3>Minutes</h3>

      </div>
      <div >
        <p class="seconds">41</p>
        <h3>Seconds</h3>

      </div>
    </div>
    <div class="icons">      
        <img class="icon" src="./images/icon-facebook.svg" alt="">
        <img class="icon" src="./images/icon-pinterest.svg" alt="">
        <img class="icon" src="./images/icon-instagram.svg" alt="">
    </div>
    
    <!-- We're launching soon  
    Days
    Hours
    Minutes
    Seconds -->
  </main>

    </div> -->
  <script src="script.js"></script>
</body>
</html>
